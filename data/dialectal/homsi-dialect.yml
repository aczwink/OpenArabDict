words:
  - text: بَنْطَرُون
    type: noun
    gender: male
    translations:
      - dialect: homsi
        source: free-text #from native speakers. also: https://en.wiktionary.org/wiki/%D8%A8%D9%86%D8%B7%D8%B1%D9%88%D9%86
        text:
          - (pair of) pants, trousers, especially jeans

  - text: جِنْطَاس
    type: noun
    gender: male
    translations:
      - dialect: homsi
        source: free-text #from native speakers
        text:
          - Combination of جرن + طاس
          - Cup used to shower oneself with. The جرن has hot water inside it and the جنطاس (which is a طاس) is used to put water over the head
        usage:
          - text: عراسي جنطاسي
            translation: Used as a joke to complete على راسي because the جنطاس is used to put water over the head
            type: example