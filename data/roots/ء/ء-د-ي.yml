root:
  radicals: ء-د-ي
  words:
    - type: verb
      dialect: msa
      form: 2
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to convey, take, bring, lead, steer, channel (ه, ه or ب s.o.,
              s.th., إلى to), see that s.o. or s.th. (ه, ه or ب) gets to (إلى)

              2. to bring about, cause, effect, produce (إلى s.th.)


              أَدَّى السلام to greet, salute
      derived:
        - text: أَدَاء
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=153
              text:
                - pursuit, performance, execution, discharge (of a duty), realization, effectuation, accomplishment (of a task)