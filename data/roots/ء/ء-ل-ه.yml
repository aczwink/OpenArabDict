root:
  radicals: ء-ل-ه
  words:
    - type: verb
      dialect: msa
      form: 2
      translations: []
      derived:
        - text: اللّٰه
          derivation: meaning-related
          type: noun
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - >-
                  The monotheistic God.


                  Used in many religious phrases like:

                  -الْحَمْدُ لِلّٰهِ praise be to God, thank God

                  -سُبْحَانَ اللّٰه glory to God; praise the Lord, an expression
                  of surprise, wow!

                  -بِإِذْنِ ٱللّٰهِ If God permits

                  -بِسْمِ ٱللّٰهِ in the name of God

                  -إِنْ شَاءَ ٱللّٰهُ if it is God’s will, it is to be hoped; I
                  hope; we hope so; hopefully

                  -مَا شَاءَ ٱللّٰهُ God willed it. used to express admiration

                  -صَلَّى ٱللّٰهُ عَلَيْهِ وَسَلَّمَ (Islam) blessings of God be
                  upon him and his progeny and grant him peace; a blessing used
                  after mentioning the names of Islamic Prophet Muhammad
        - text: اَللّٰهُمَّ
          derivation: meaning-related
          type: noun
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  O God

                  Used in oaths like:
                  اللَهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ
