root:
  radicals: ب-ر-ز
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: au
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to come out, show, appear, come into view, emerge
      derived:
        - text: أَبْرَز
          derivation: meaning-related
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. more marked, more distinctive
                  2. more prominent
        - derivation: colloquial
          type: verb
          dialect: lb
          form:
            stem: 1
            parameters: aisu
          translations:
            - dialect: lb
              source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; page 119
              text:
                - become clear

    - type: verb
      dialect: msa
      form: 3
      translations:
        - complete: true
          dialect: msa
          source: hw4
          url: https://ejtaal.net/aa/#hw4=78
          text:
            - to meet in combat or duel (ه s.o.)
            - to compete in a contest (ه with s.o.)
      derived:
        - text: مُبَارَزَة
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: https://ejtaal.net/aa/#hw4=78
              text:
                - competition, contest, match, esp. in sports
                - duel