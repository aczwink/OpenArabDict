root:
  radicals: ز-ي-د
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: ii
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to become greater, become more, grow, increase, be compounded,
              multiply

              2. to be greater, be more, amount to more (عن or على than), exceed
              (عن or على s.th., an amount, ب by), go beyond an amount of number
              (على)
      derived:
        - text: زَائِدَة
          derivation: meaning-related
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - appendage, appendix (anat., zool. bot.)
        - text: مَزِيد
          derivation: passive-participle
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. an exceeding (على of s.th.)
                  2. excess, superabundance
        - text: زِيَادَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - surplus, overplus, excess
    - type: verb
      dialect: msa
      form: 8
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to grow, be growing, increase, be compounded, multiply
      derived:
        - text: اِزْدِيَاد
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - increase, growth, rise, intensification
