root:
  radicals: ق-ض-ي
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: ai
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to finish, terminate, conclude, end, close, wind up, complete,
              consummate, accomplish, achieve (ه s.th.)

              2. to spend, pass (ه time)
      derived:
        - text: قَضِيَّة
          derivation: meaning-related
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=917
              text:
                - (legal) case, cause, legal affair
                - matter, affair
                - question, problem, issue
          derived:
            - text: قَضَايَا
              derivation: plural
              type: noun
              gender: female
        - text: قَاضٍ
          derivation: active-participle
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - judge, magistrate, justice, cadi
        - text: قَضَاء
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=917
              text:
                - passing, spending (of a period of time)
                - administration of the law, judiciary, jurisprudence, justice
                - law
                - extermination, annihilation, extirpation (على of s.o., of s.th.), killing (على of s.o.), thwarting, foiling frustration (على of s.th.)