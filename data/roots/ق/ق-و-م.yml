root:
  radicals: ق-و-م
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: uu
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to get up

              2. to rise (also fig.: voice, noise, wind)

              3. to set out, start out

              4. to begin (يفعل to do s.th.), start (يفعل doing s.th.)

              5. to make s.th. (ب) one's business, concern o.s. (ب with),
              undertake, take upon o.s., perform, do, carry out, execute,
              accomplish, practice, exercise (ب s.th.)
      derived:
        - text: قِيَام
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=949
              text:
                - rising, getting up
                - performance, execution, carrying out, consumation, discharge, accomplishment, undertaking (ب of s.th.)
        - text: قَوْم
          derivation: meaning-related
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. people
                  2. crowd or group of people
                  3. tribe
                  4. nation

                  قومه his relatives, his family members; his (fellow) tribesmen
        - text: قَوَام
          derivation: meaning-related
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - strength, vigor, stamina
        - text: قَوَام
          derivation: meaning-related
          type: adverb
          gender: male
          translations:
            - dialect: northlevant
              source: hw4-free-text
              text:
                - quickly
        - derivation: active-participle
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4
              source-page: 937
              text:
                - firm, steadfast, staunch, unflinching, unshakable
                - being on charge (على of), responsible (على for), watching over (على s.th.)
          derived:
            - text: قَائِمُون
              derivation: plural
              type: noun
            - derivation: feminine
              text: قَائِمَة
              type: noun
              translations:
                - dialect: msa
                  source: hw4
                  source-page: 937
                  text:
                    - list, roster, register, index, table, schedule

    - type: verb
      form: 4
      translations:
        - dialect: msa
          source: hw4
          source-page: 935
          text:
            - to lift up, elevate (ه s.th.)
            - to hold (ه a meeting, a ceremony, a competition, etc.), celebrate (ه a festival), put on, stage, organize (ه a celebration, a pageant, etc.), give (ه a reception)
            - to abide, stay, remain, dwell, reside, live (ب in)
      derived:
        - text: إِقَامَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. stay, sojourn
                  2. (Magr.) residentship, office of resident

    - text: قَامَة
      type: noun
      gender: female
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - stature, figure, build, frame (of a person)

    - text: قِيمَة
      type: noun
      gender: female
      translations:
        - dialect: msa
          source: hw4
          url: http://ejtaal.net/aa/#hw4=949
          text:
            - value, worth
