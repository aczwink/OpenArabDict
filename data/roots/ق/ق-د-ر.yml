root:
  radicals: ق-د-ر
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: au
      translations: []
      derived:
        - text: قَدْر
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - على قدر commensurate with, corresponding to, according to, in
                  proportion to

    - type: verb
      form:
        stem: 1
        variants:
          - dialect: msa
            parameters: ai
          - dialect: lb
            parameters: ia
      translations:
        - dialect: msa
          source: hw4
          source-page: 873
          text:
            - to have the possibility to do (على s.th.), be in a position to do s.th. (ان or على), be able to do s.th. (ان or على), be capable (ان or على of)
        - dialect: lb
          source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; Table: 73
          text:
            - to be able to
      derived:
        - text: قُدْرَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=887
              text:
                - faculty (على of), power, strength (على for, potency
                - capacity, ability, capability, aptitude
          derived:
            - text: قُدْرَات
              derivation: plural
              type: noun
              gender: female
        - derivation: active-participle
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4
              source-page: 875
              text:
                - possessing power or strength, powerful, potent
                - capable (على of s.th.), able (على to do s.th.)

    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: ia
      translations: []
      derived:
        - text: قَدَر
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=887
              text:
                - fate, destiny, lot
          derived:
            - derivation: plural
              text: أَقْدَار

    - type: verb
      form: 2
      translations:
        - dialect: msa
          source: hw4
          source-page: 873
          text:
            - to appoint, assign, determine, ordain, decree (ه s.th., على for s.o.; of God)
            - to appraise (ه s.th.; with respect to its worth and amount), assess, estimate, calculate, tax, evaluate, value, rate (ه ب s.th. at)
            - to anticipate, foresee (ه s.th.)
      derived:
        - derivation: verbal-noun
          text: تَقْدِير
          type: noun
          gender: male