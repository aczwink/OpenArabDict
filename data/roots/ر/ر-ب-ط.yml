            parameters: ai
          - dialect: lb
            parameters: ausu
      type: verb
      translations:
        - dialect: lb
          source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; Table: 35
          text:
            - to bind
      derived:
        - derivation: verbal-noun
          gender: male
          text: رَبْط
          type: noun
          translations:
            - dialect: msa
              source: hw4
              source-page: 372
              text:
                - fastening, joining, attaching, connecting

    - type: verb
      dialect: msa
      form: 6
      derived:
        - derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - complete: true
              dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=385
              text:
                - cohesion, close connection (بين between)
        - derivation: active-participle
          type: adjective
          gender: male
          translations:
            - complete: true
              dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=386
              text:
                - closely tied together, standing in close relation
          derived:
            - text: مُتَرَابِطَة
              derivation: feminine

    - type: verb
      form: 8
      translations:
        - dialect: msa
          source: hw4
          source-page: 372
          text:
            - to bind o.s., commit o.s., engage o.s.
            - to be bound (ب by, also, e.g., by an obligation), be tied (ب to)
            - to be linked, be connected (ب with)
      derived:
        - derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              source-page: 372
              text:
                - connectedness, connection, link
                - contact, liaison
                - obligation, engagement, commitment
        - derivation: active-participle
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4
              source-page: 373
              text:
                - connected, linked (ب with)
                - bound, committed (ب by)
