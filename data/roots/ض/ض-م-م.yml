root:
  radicals: ض-م-م
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: au
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to bring together, join, draw together, contract (ه s.th.)

              2. to unite, bring together (هم persons)

              3. to embrace, hug (ه s.o.)

              4. to join, subjoin, annex (إلى ه s.th. to), add (إلى ه s.o.,
              s.th. to), unite(إلى ه s.o., s.th. with)

              5. to grasp, grip, grab, seize (على s.o., s.th.)

    - type: verb
      dialect: msa
      form: 7
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to be joined, united, or combined (إلى with), unite, join forces
              (إلى with)
      derived:
        - derivation: colloquial
          type: verb
          dialect: lb
          form: 7
          translations:
            - dialect: lb
              source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; Table: 87
              text:
                - to join