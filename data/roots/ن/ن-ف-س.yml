root:
  radicals: ن-ف-س
  words:
    - type: verb
      dialect: msa
      form: 3
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to compete, vie (عن ه with s.o. in)
      derived:
        - text: مُنَافَسَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=1169
              text:
                - competition (also com.)
                - rivalry
          derived:
            - text: مُنَافَسَات
              derivation: plural
              type: noun
              gender: female

    - text: نَفْس
      type: noun
      gender: female
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              personal identity, self (used to paraphrase the reflexive
              pronoun), (with def. noun) the same, the very ... (see examples
              below)


              بنفسه he himself; personally, in person
