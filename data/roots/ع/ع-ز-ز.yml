root:
  radicals: ع-ز-ز
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: au
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - |-
              1. to be or become strong, powerful, respected
              2. to be hard, difficult (على for s.o.)
      derived:
        - text: عَزِيز
          derivation: meaning-related
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  friend

                  عزيزي my dear! (esp. as a salutation in letters)
        - text: عِزّ
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - might, power, strength
