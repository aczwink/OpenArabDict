      form:
        stem: 1
        variants:
          - dialect: msa
            parameters: au
      derived:
        - derivation: verbal-noun
          text: عُمُوم
          translations:
            - dialect: msa
              source: hw4
              source-page: 750
              text:
                - generality, universality, prevalence

        - derivation: active-participle
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. general
                  2. common
          derived:
            - text: عَامَّة
              derivation: feminine
              type: noun
              gender: female
              translations:
                - dialect: msa
                  source: hw4-free-text
                  text:
                    - اَلْعَامَّة the common people, the broad mass of the people
            - derivation: nisba
              gender: male
              text: عَامِّيّ
              type: adjective
              derived:
                - derivation: feminine
                  text: عَامِّيَّة
                  translations:
                    - complete: true
                      dialect: msa
                      source: hw4
                      source-page: 751
                      text: []
                      usage:
                        - text: العامية
                          translation: popular language, colloquial language
                          type: meaning-in-context

    - text: عَمّ
      type: noun
      gender: male
      translations:
        - dialect: msa
          source: hw4
          url: https://ejtaal.net/aa/#hw4=763
          text:
            - father's brother, paternal uncle
      derived:
        - text: عَمَّة
          derivation: feminine
          translations:
            - dialect: msa
              source: hw4
              url: https://ejtaal.net/aa/#hw4=763
              text:
                - paternal aunt


    - text: عَم
      type: particle
      translations:
        - dialect: levant
          source: hw4-free-text
          text:
            - >-
              Used with a following imperfect verb to mark the present
              progressive tense.

              For example: شو عم تعمل؟
