root:
  radicals: ع-و-د
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: uu
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - |-
              1. to return, come back (ل or إلى to)
              2. to go back, be traceable, be attributable (إلى to)
      derived:
        - text: عُود
          derivation: meaning-related
          type: noun
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - pl. أَعْوَاد or عِيدَان lute(musical instrument)
        - text: عَادَة
          derivation: meaning-related
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - habit, wont, custom, usage, practice
          derived:
            - text: عَادَات
              derivation: plural
              type: noun
              gender: female
              translations: []
            - text: عَادِيّ
              derivation: nisba
              type: adjective
              gender: male
              translations:
                - dialect: msa
                  source: hw4-free-text
                  text:
                    - customary, usual, common, ordinary, normal, regular
    - type: verb
      dialect: msa
      form: 2
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to accustom, habituate, condition, inure, season (ه ه or على s.o.
              to s.th.), make s.o. (ه) get used (على or ه to s.th.)
    - type: verb
      dialect: msa
      form: 5
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to get used, be accustomed, habituate o.s. (على or ه to s.th., ان
              to do s.th.), make a habit (على or ه of s.th.), be used to doing,
              be wont to do (على or ه s.th.)
    - type: verb
      dialect: msa
      form: 8
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - same as V
    - type: verb
      dialect: msa
      form: 10
      translations: []
      derived:
        - text: اِسْتِعَادَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - reconquest, recovery, recuperation, regaining, reclamation,
                  retrieval
