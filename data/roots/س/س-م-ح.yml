root:
  radicals: س-م-ح
  words:
    - type: verb
      form:
        stem: 1
        variants:
          - dialect: msa
            parameters: aa
          - dialect: lb
            parameters: aa
      translations:
        - dialect: msa
          source: hw4
          source-page: 499
          text:
            - to allow, permit (ان or ل ب s.o. s.th. or to do s.th.)
          usage:
            - text: لا سمح اللّٰه
              translation: God forbid!
              type: meaning-in-context
        - dialect: lb
          source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; page 118
          text:
            - allow, permit

    - type: verb
      form: 3
      translations:
        - complete: true
          dialect: msa
          source: hw4
          source-page: 499
          text:
            - to show o.s. tolerant (ه with s.o., في or ب in), treat kindly, with indulgence (في or ه ب s.o. in the matter of), forgive (في or ه ب s.o. s.th.)
