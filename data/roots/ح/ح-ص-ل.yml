root:
  radicals: ح-ص-ل
  words:
    - type: verb
      dialect: msa
      stem:
        number: 1
        parameters: au
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to attain, obtain, get, receive, achieve (على s.th.), win (على
              s.th., e.g., a prize)

              2. to come into possession (على of s.th.)
      derived:
        - text: حُصُول
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - >-
                  1. setting in, occurrence, incidence, happening (of an event
                  or process)

                  2. obtainment, attainment (على of s.th.)

                  3. achievement (على of s.th.)

                  4. acquisition (على of s.th.)
