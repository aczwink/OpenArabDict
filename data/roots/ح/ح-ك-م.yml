      form:
        stem: 1
        variants:
          - dialect: msa
            parameters: au
      translations:
        - dialect: msa
          source: hw4
          source-page: 228
          text:
            - to pass judgment, express an opinion (في, على on s.th.), judge (على s.th., ب by, from)
            - to govern, rule, dominate, control (ه s.o.)
            - to order, command (ب s.th.)
      derived:
        - derivation: verbal-noun
          gender: male
          text: حُكْم
          type: noun
          translations:
            - dialect: msa
              source: hw4
              source-page: 229
              text:
                - command, authority, control, dominion, power
              usage:
                - text: بحكم
                  translation: by virtue of, on the strength of, pursuant to; by force of
                  type: meaning-in-context
        - text: حَكِيم
          derivation: meaning-related
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4
              source-page: 229
              text:
                - wise, judicious
        - derivation: active-participle
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - ruler, sovereign
          derived:
