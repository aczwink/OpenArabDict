          source: hw4
          url: http://ejtaal.net/aa/#hw4=241
          text:
            - to dominate, control (في s.th.), be in control, be in command (في of)
      derived:
        - derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
