root:
  radicals: م-ي-س
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: ii
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - |-
              1. to move to and fro, swing from side to side
              2. to move with a proud, swinging gait
      derived:
        - text: مَيَّاس
          derivation: meaning-related
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - walking with a lofty, proud gait, strutting
