root:
  radicals: م-ن-ع
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: aa
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to hinder, prevent (ه s.th.; من or عن ه s.o. from), keep,
              restrain, hold back (ه s.o. من or عن from)
      derived:
        - text: مَناعة
          derivation: meaning-related
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - immunity (to a disease, also dipl.)
        - derivation: passive-participle
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - forbidden, prohibited, banned, interdicted
          derived:
            - text: مَمْنُوعَة
              derivation: feminine
              type: adjective
              gender: female

        - text: مَنِيع
          derivation: meaning-related
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - well-fortified
        - type: verb
          derivation: colloquial
          dialect: lb
          form:
            stem: 1
            parameters: aa
          translations:
            - dialect: lb
              source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; page 119
              text:
                - forbid
    - type: verb
      dialect: msa
      form: 8
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to refrain, abstain, keep (عن from doing s.th.), forbear (عن
              s.th.), stop, cease (عن doing s.th.)
