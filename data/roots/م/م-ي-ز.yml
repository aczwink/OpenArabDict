root:
  radicals: م-ي-ز
  words:
    - type: verb
      dialect: msa
      form: 2
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to distinguish, set aside, cause to stand out (ه, ه s.o., s.th.,
              عن from)
    - type: verb
      dialect: msa
      form: 5
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to be set apart, be separated or separate, be distinct, be
              distinguished, be differentiated

              2. to distinguish o.s., be distinguished, be marked, stand out
      derived:
        - text: مُتَمَيِّز
          derivation: meaning-related
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - >-
                  1. distinguished, distingué

                  2. marked, notable, prominent, outstanding, characterized by
                  distinctive traits, characteristic
          derived:
            - text: مُتَمَيِّزَة
              derivation: feminine
              type: adjective
              gender: female
              translations: []
