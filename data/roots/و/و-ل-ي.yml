root:
  radicals: و-ل-ي
  words:
    - type: verb
      dialect: msa
      stem: 5
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to occupy, fill, hold (ه an office), be entrusted (ه with), be in
              charge (ه of), take over, take upon o.s., undertake, take in hand
              (ه an affair), attend (ه to)
    - type: verb
      dialect: msa
      stem: 10
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to receive as one's own, take over, capture, confiscate,
              requisition, occupy (على s.th.)
    - text: مَوْلَاة
      type: noun
      gender: female
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - mistress, lady
