      dialect: msa
      form:
        stem: 1
        parameters: ai
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - >-
              1. to connect, join, unite, combine, link, interlock (ب ه s.th.
              with), attach (ب ه s.th. to)

              2. to arrive (إلى or ه at a place, also = to attain success or
              recognition)
      derived:
        - text: صِلَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - connection
        - text: وُصُول
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - arrival
    - type: verb
      dialect: msa
      form: 2
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to get, take, bring, move, lead, show, conduct, convey, channel
              (إلى ه , ه s.o., s.th. to)
      derived:
        - text: تَوْصِيل
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - connection, junction
    - type: verb
      dialect: msa
      form: 3
      translations:
