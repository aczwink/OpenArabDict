root:
  radicals: ط-ب-ع
  words:
    - type: verb
      dialect: msa
      stem:
        number: 1
        parameters: aa
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to provide with an imprint, impress or impression (ه or على s.th.)
      derived:
        - text: طَابَع
          derivation: meaning-related
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - imprint, print, impress, impression
        - text: طَبْع
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - >-
                  natural disposition, temper, nature, character (of s.o. or
                  s.th.)


                  طبعا or بالطبع by nature, by natural disposition; naturally!
                  of course! certainly! to be sure!
    - text: طَبِيعَة
      type: noun
      gender: female
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - |-
              1. nature
              2. peculiarity, individuality, character
