          source: hw4-free-text
          text:
            - to provide with an imprint, impress or impression (ه or على s.th.)
      derived:
        - derivation: active-participle
          type: noun
          gender: male
          derived:
            - text: طَابِعَة
              derivation: feminine
              type: noun
              gender: female
              translations:
              - dialect: msa
                source: free-text
                url: https://en.wiktionary.org/wiki/%D8%B7%D8%A7%D8%A8%D8%B9%D8%A9
                text:
                  - printer
        - derivation: passive-participle
          type: adjective
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=658
              text:
                - printed, imprinted
          derived:
            - text: مَطْبُوعَة
              derivation: feminine
              type: adjective
              gender: female
        - text: طَابَع
          derivation: meaning-related
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - imprint, print, impress, impression
        - text: طَبْع
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=657
              text:
