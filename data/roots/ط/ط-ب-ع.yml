                  complete: true
                  source: hw4
                  url: http://ejtaal.net/aa/#hw4=657
                  text:
                    - by nature, by natural disposition
                    - naturally! of course! certainly! to be sure!
        - text: طِبَاعَة
          derivation: meaning-related
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=658
              text:
                - art of printing
                
    - text: طَبِيعَة
      type: noun
      gender: female
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - |-
              1. nature
              2. peculiarity, individuality, character
