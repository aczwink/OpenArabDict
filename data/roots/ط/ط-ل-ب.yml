root:
  radicals: ط-ل-ب
  words:
    - type: verb
      dialect: msa
      form:
        stem: 1
        parameters: au
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to order, demand (من ه s.th. from), call (ه for s.th., من from),
              call in (ه s.th., من from)
      derived:
        - text: طَلَب
          derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              url: http://ejtaal.net/aa/#hw4=672
              text:
                - demand, claim, call (for), invitation (to), solicitation, wish, desire, request, entreaty
          derived:
            - text: طَلَبَات
              derivation: plural
              type: noun
              gender: male
        - text: مَطْلُوب
          derivation: meaning-related
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. wanted (in classified ads)
                  2. required (ل for)
        - text: طَالِب
          derivation: active-participle
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - student, scholar, also طالب العلم
          derived:
            - text: طُلَّاب
              derivation: plural
              type: noun
              gender: male
              translations: []
        - derivation: colloquial
          type: verb
          dialect: lb
          form:
            stem: 1
            parameters: aiiuu
          translations:
            - dialect: lb
              source: free-text #"Levantine Arabic Verbs: Conjugation Tables and Grammar" by "Aldrich, M. and Choucaire, N.L.", ISBN: 9780998641133; Table: 57
              text:
                - to request
    - type: verb
      dialect: msa
      form: 3
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - to demand, claim (ب s.th.)
      derived:
        - text: مُطَالَبَة
          derivation: verbal-noun
          type: noun
          gender: female
          translations:
            - dialect: msa
              source: hw4-free-text
              text:
                - |-
                  1. demand
                  2. call, appeal (with genit. or ب for)
                  3. claim (with genit. or ب to)
