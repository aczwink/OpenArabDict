root:
  radicals: ط-ل-ق
  words:
    - type: verb
      form: 4
      translations:
        - dialect: msa
          source: hw4
          source-page: 662
          text:
            - to free, set free (ه ,ه s.o., s.th., also chem.), release, set at liberty, let go, let off, set loose (ه ,ه s.o., s.th.)
            - to utter, emit (ه a sound)
          usage:
            - text: أطلق عليه اِسْمَ
              translation: to name or call s.th...., designate s.th. as...
              type: meaning-in-context
      derived:
        - derivation: verbal-noun
          type: noun
          gender: male
          translations:
            - dialect: msa
              source: hw4
              source-page: 663
              text: []
              usage:
                - text: على الاطلاق
                  translation: absolutely, unrestrictedly, without exception, in any respect, under any circumstances
                  type: meaning-in-context
                - text: اطلاق النار (النيران)
                  translation: opening of fire, shelling, gunning, cannonade
                  type: meaning-in-context
                - text: وقف اطلاق النار
                  translation: cease fire
                  type: meaning-in-context

    - type: verb
      dialect: msa
      form: 7
      translations:
        - dialect: msa
          source: hw4-free-text
          text:
            - |-
              1. to begin (من with)
              2. to start (من from s.th. as a point of origin)
