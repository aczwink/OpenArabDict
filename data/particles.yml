words:
  - text: أَلَا
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=14
        text:
          - "intensifying interjection introducing sentences: verily, truly,
            indeed, oh yes, etc."

  - text: إِنَّ
    type: particle
    translations:
      - dialect: msa
        source: hw4
        source-page: 37
        text:
          - (introducing a main clause, with foll. subject in the acc. or as a suffix) behold, verily, truly (in most cases not translated in English)
    derived:
      - derivation: extension
        type: particle
        text: إِنَّمَا
        translations:
          - dialect: msa
            source: hw4
            source-page: 37
            text:
              - rather, much more, on the contrary

  - text: أتاري
    type: particle
    translations:
      - dialect: eg
        source: free-text
        url: https://en.wiktionary.org/wiki/%D8%AA%D8%A7%D8%B1%D9%8A
        text:
          - (exclamative) that's why, so
          - it seems, it looks like

  - text: تاري
    type: particle
    translations:
      - dialect: northlevant
        source: free-text
        url: https://en.wiktionary.org/wiki/%D8%AA%D8%A7%D8%B1%D9%8A
        text:
          - it seems, it looks like

  - text: لِ
    type: particle #http://ejtaal.net/aa/#hw4=1011
    derived:
      - text: لِأَنَّ
        derivation: extension
        type: conjunction
        translations:
          - dialect: msa
            complete: true
            source: hw4
            url: http://ejtaal.net/aa/#hw4=1012
            text:
              - on the grounds that
              - because
              - for
        
      - text: لِمَا
        derivation: extension
        type: adverb #http://ejtaal.net/aa/#hw4=1012
        derived:
          - text: لِمَاذَا
            derivation: extension
            type: adverb
            translations:
              - dialect: msa
                complete: true
                source: hw4
                url: http://ejtaal.net/aa/#hw4=1012
                text:
                  - why (on earth)?

  - text: لَا
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1012
        text:
          - not
          - no! with apoc. expressing negative imperative لا تقل don't say! with indef. acc. expressing a general negation

  - text: مَتَى
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1059
        text:
          - (interrogative) when? at what time?

  - text: يَا
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1307
        text:
          - (vocative and exclamatory particle) O, oh