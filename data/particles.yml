words:
  - text: أَلَا
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=14
        text:
          - "intensifying interjection introducing sentences: verily, truly,
            indeed, oh yes, etc."

  - text: لِ
    type: particle #http://ejtaal.net/aa/#hw4=1011
    derived:
      - text: لِأَنَّ
        derivation: extension
        type: conjunction
        translations:
          - dialect: msa
            complete: true
            source: hw4
            url: http://ejtaal.net/aa/#hw4=1012
            text:
              - on the grounds that
              - because
              - for
        
      - text: لِمَا
        derivation: extension
        type: adverb #http://ejtaal.net/aa/#hw4=1012
        derived:
          - text: لِمَاذَا
            derivation: extension
            type: adverb
            translations:
              - dialect: msa
                complete: true
                source: hw4
                url: http://ejtaal.net/aa/#hw4=1012
                text:
                  - why (on earth)?

  - text: لَا
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1012
        text:
          - not
          - no! with apoc. expressing negative imperative لا تقل don't say! with indef. acc. expressing a general negation

  - text: يَا
    type: particle
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1307
        text:
          - (vocative and exclamatory particle) O, oh