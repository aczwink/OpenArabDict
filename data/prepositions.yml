words:
  - text: إِلَى
    type: preposition
    translations:
      - dialect: msa
        source: hw4
        source-page: 30
        text:
          - to, toward
    derived:
      - derivation: extension
        type: particle
        text: إِلَامَ
        translations:
          - dialect: msa
            source: hw4
            source-page: 30
            text:
              - (= الى ما) up to where? how far?

  - text: بِ
    type: preposition
    derived:
      - text: بِمَا أَنَّ
        derivation: extension
        type: conjunction
        translations:
          - dialect: msa
            complete: true
            source: hw4
            url: http://ejtaal.net/aa/#hw4=62
            text:
              - in view of the fact that
              - since, as, inasmuch as, because
      - text: بِمَا فِيهِ
        derivation: extension
        type: conjunction
        translations:
          - dialect: msa
            complete: true
            source: hw4
            url: http://ejtaal.net/aa/#hw4=62
            text:
              - including

  - text: دُونَ
    type: preposition
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=364
        text:
          - without
    derived:
      - text: بِدُونِ
        alias: مِنْ دُونِ
        type: preposition
        derivation: extension
        translations:
          - dialect: msa
            source: hw4
            url: http://ejtaal.net/aa/#hw4=364
            text:
              - without
              - with the exclusion of, excluding

  - text: فِي
    type: preposition
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=872
        text:
          - in
    derived:
      - text: فِيمَا
        derivation: extension
        type: conjunction
        translations:
          - dialect: msa
            source: hw4
            url: http://ejtaal.net/aa/#hw4=872
            text:
              - while
              - in that, as
            contextual:
              - text: فِيمَا يَلِي
                translation: in the following, in what follows, below
              - text: فِيمَا بَعْد
                translation: in the following, in what follows, below

  - text: مَعَ
    type: preposition
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1086
        text:
          - with
        usage:
          - text: مَعَ ذٰلِكَ
            translation: in spite of it, nevertheless, notwithstanding, still
            type: meaning-in-context
          - text: مع هذا
            translation: in spite of it, nevertheless, notwithstanding, still
            type: meaning-in-context
    derived:
      - text: مَعًا
        derivation: adverbial-accusative
        type: adverb
        translations:
          - dialect: msa
            source: hw4
            url: http://ejtaal.net/aa/#hw4=1086
            text:
              - together
              - at the same time, simultaneously
              - with one another

  - text: مِنْ
    type: preposition
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1097
        text:
          - of