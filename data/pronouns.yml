words:
  - text: اَلَّذِي
    type: pronoun
    gender: male
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=41
        text:
          - (relative pronoun) he who, that which
    derived:
      - text: اَلَّتِي
        derivation: feminine

  - text: أَيّ
    type: pronoun
    gender: male
    translations:
      - dialect: msa
        source: hw4
        source-page: 46
        text:
          - (with foll. genit. or suffix) which? what? what kind of? whoever, whosoever
          - any, every, no matter what...
    derived:
      - derivation: extension
        text: أَيُّهَا
        type: particle
        translations:
          - dialect: msa
            source: hw4
            source-page: 48
            text:
              - (vocative part., with article before the foll. noun) O...!

  - text: ذَا
    type: pronoun
    gender: male
    derived:
      - derivation: extension
        text: ذَاكَ
        type: pronoun
        gender: male
        translations:
          - dialect: msa
            source: hw4
            source-page: 354
            text:
              - this, this one

  - text: كِلَا
    type: pronoun
    gender: male
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=990
        text:
          - "(with foll. noun in genit. du. uninflected; with foll. pron. suffix inflected: obl. كلي, f. كلتي) both of"

  - text: هٰذَا
    type: pronoun
    gender: male
    translations:
      - dialect: msa
        source: hw4
        source-page: 1200
        text:
          - this one, this
    derived:
      - text: هٰذِهِ
        derivation: feminine
      - text: هٰؤُلَاءِ
        derivation: plural

  - text: هُوَ
    type: pronoun
    gender: male
    derived:
      - text: هُوِيَّة
        derivation: nisba
        type: noun
        gender: female
        translations:
          - dialect: msa
            source: hw4
            source-page: 1215
            text:
              - identity