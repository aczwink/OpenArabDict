words:
  - text: اَلَّذِي
    type: pronoun
    gender: male
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=41
        text:
          - (relative pronoun) he who, that which
    derived:
      - text: اَلَّتِي
        derivation: feminine
        type: pronoun
        gender: female

  - text: أَيّ
    type: pronoun
    gender: male
    translations:
      - dialect: msa
        source: hw4 #http://ejtaal.net/aa/#hw4=59
        text:
          - (with foll. genit. or suffix) which? what? what kind of? whoever, whosoever
          - any, every, no matter what...