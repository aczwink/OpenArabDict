words:
  - text: أَلَّا
    type: conjunction
    translations:
      - dialect: msa
        source: hw4 #http://ejtaal.net/aa/#hw4=41
        text:
          - (= أََن لا) lest, that ... not, in order that ... not, so as not to

  - text: أَمْ
    type: conjunction
    alias: ام ان
    translations:
      - dialect: msa
        source: hw4 #http://ejtaal.net/aa/#hw4=44
        text:
          - or? (introducing the second member of an alternative question)

  - text: أَنْ
    type: conjunction
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=50
        text:
          - that (with verb in the subj. indicating an action net yet realized, an expected or possible event; with verb in the perf. indicating that which has happened)

  - text: أَنَّ
    type: conjunction
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=50
        text:
          - that (with foll. subject in the acc. or as a suffix and with nominal or copulative clause)

  - text: إِن
    type: conjunction
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=50
        text:
          - if, in case

  - text: أَوْ
    type: conjunction
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=55
        text:
          - or

  - text: كَيْ
    type: conjunction
    alias: لِكَيْ
    translations:
      - dialect: msa
        source: hw4
        url: http://ejtaal.net/aa/#hw4=1008
        text:
          - so that, in order that, in order to

  - text: لٰكِنْ
    alias: لٰكِنَّ
    type: conjunction
    translations:
      - dialect: msa
        source: hw4 #http://ejtaal.net/aa/#hw4=1013
        text:
          - however, yet, but